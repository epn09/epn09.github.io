title: Do Ngoc Khanh
description: >- # this means to ignore newlines until "baseurl:"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://epn09.github.io" # the base hostname & protocol for your site
github_username: epn09

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-remote-theme

# set up remote_theme
remote_theme: jekyll/minima

collections:
  research_notes:
    output: true
    permalink: /research-notes/:path/

navigation:
  - title: "Research"
    url: "/research/"
  - title: "Notes"
    url: "/research-notes/"

minima:
  social_links:
    - title: "GitHub"
      icon: "github"
      url: "https://github.com/epn09"
    - title: "Google Scholar"
      icon: "google-scholar"
      url: "https://scholar.google.com/citations?user=S-CRARMAAAAJ"

